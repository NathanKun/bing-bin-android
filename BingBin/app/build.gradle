apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.bingbin.bingbinandroid"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.1'

    compile 'com.android.support:appcompat-v7:27.0.1'
    compile 'com.android.support:cardview-v7:27.0.1'
    compile 'com.android.support:customtabs:27.0.1'
    compile 'com.android.support:design:27.0.1'

    compile 'com.facebook.android:facebook-login:4.28.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.1'
    compile 'org.tensorflow:tensorflow-android:1.2.0-preview'

    //compile 'codelight.studios:android-smart-login:1.2'
    compile project(':smartloginlibrary')
}

project.ext.ASSET_DIR = projectDir.toString() + '/src/main/assets'

assert file(project.ext.ASSET_DIR + "/graph.pb").exists()
assert file(project.ext.ASSET_DIR + "/labels.txt").exists()

repositories {
    google()
}