apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'codelight.studios'
    PUBLISH_ARTIFACT_ID = 'android-smart-login'
    PUBLISH_VERSION = '1.2'
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Facebook sdk
    implementation 'com.facebook.android:facebook-android-sdk:4.32.0'
    // Google Play Services
    api 'com.google.android.gms:play-services-auth:' + google_play_version
    api 'com.google.firebase:firebase-core:' + google_play_version
    // GSON lib
    implementation 'com.google.code.gson:gson:2.8.2'
}

apply from: '../android-release-aar-smartloginlibrary.gradle'
